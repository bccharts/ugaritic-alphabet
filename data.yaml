label: 'Ugaritic Alphabet'
credits: 'bencrowder.net {u2014} Last modified {date}'

output: 'ugaritic-alphabet.pdf'

page:
  width: 792
  height: 612
  margin: 40

divider:
  start:
    y: -25
  end:
    y: 460

col:
  width: 188
  offset:
    y: 63
  start:
    x: 40
    y: 110
  line:
    offset:
      x: 17
  letters: 8

fonts:
  header:
    family: Charis SIL
    size: 16
    tracking: -15
  letter:
    family: Abydos
    size: 36
    fill: "#444"
    tracking: 0
    weight: regular
    italic: false
    sc: false
    offset:
      x: 22
      y: 0
  transcription:
    family: Charis SIL
    fill: "#cb202c"
    size: 20
    sub:
      size: 9
    tracking: 0
    offset:
      x: 55
      y: -5
    divider:
      size: 14
      fill: "#666"
  hebrew:
    family: Linux Libertine O
    fill: "#444"
    size: 12
    tracking: 0
    label:
      family: Charis SIL
      fill: "#aaa"
      size: 6
      tracking: 30
      offset:
        x: 0
        y: -12
    offset:
      x: 30
      y: 1
    gap_offset:
      x: 10
  arabic:
    family: Charis SIL
    fill: "#444"
    size: 12
    tracking: 0
    label:
      family: Charis SIL
      fill: "#aaa"
      size: 6
      tracking: 30
      offset:
        x: 0
        y: -12
    offset:
      x: 30
      y: 1

